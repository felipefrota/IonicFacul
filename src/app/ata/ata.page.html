    <ion-item>
        <ion-label position="floating">Digite o assunto</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <hr>

    <ion-item>
        <ion-label>Escolha o dia e a hora de inicio:</ion-label>
        <ion-datetime displayFormat="D MMM YYYY" min="1997" max="2030" value="2005-06-17T11:06Z"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Hora de inicio:</ion-label>
        <ion-datetime displayFormat="H:mm" value="2005-06-17T11:06Z"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Hora de termino:</ion-label>
        <ion-datetime displayFormat="H:mm" value="2005-06-17T11:06Z"></ion-datetime>
    </ion-item>

    <hr>

    <ion-list>
        <ion-item>
            <ion-label>Sala:</ion-label>
            <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Escolha a sala">
                <ion-select-option value="sala01">Sala 01</ion-select-option>
                <ion-select-option value="sala02">Sala 02</ion-select-option>
                <ion-select-option value="sala03">Sala 03</ion-select-option>
                <ion-select-option value="sala04">Sala 04</ion-select-option>
                <ion-select-option value="sala05">Sala 05</ion-select-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <hr>

    <ion-item>
        <ion-label position="floating">Digite o Nome do Responsável</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <hr>

    <ion-item>
        <ion-label position="floating">Escreva a Ata</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>

    <ion-button expand="block">Cadastrar Ata</ion-button>



</ion-content>
